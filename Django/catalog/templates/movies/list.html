{% extends 'layout.html' %}

{% load static %}
{% load humanize %}

{% block content %}

    {% for movie in movies %}
        <h1>Movies</h1>
        <div class="card-title">
            <a href="{% url 'detail' movie.id %}">{{ movie.name }} </a>
        </div>
        <p class="card-text">
            {{ movie.description }}
            {{ movie.created_date | timesince }}
        </p>
    {% endfor %}

{% endblock %}
